<!DOCTYPE html>
<html lang="en" ng-app="dgApp">
  {% load static %}
<head>
  <meta charset="utf-8">
  <title>Presentations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">

  <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" type="text/css"/>
  <link rel="stylesheet" href="{% static 'bower_components/angular-ui-select/dist/select.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/app.css' %}" type="text/css"/>

<body class="my-cloak">

 <div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".header-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="presentations">The Distributed Gallery</a>
    </div>

    <div class="collapse navbar-collapse header-collapse">
      <ul class="nav navbar-nav">
        <li><a ui-sref="presentations" ui-sref-active="active">Your Presentations</a></li>
       <li><a ui-sref="new-presentation" ui-sref-active="active">Create A New Presentation</a></li>


        <li>
        {% if user.is_authenticated %}
        <a id="logout" href="{% url 'rest_framework:logout' %}?next={{request.get_full_path}}">Sign out</a>
        {% else %}
        <a id="logout" href="{% url 'rest_framework:login' %}?next={{request.get_full_path}}">Sign In</a>
        {% endif %}
        </li>

      </ul>

      <a class="navbar-text navbar-right" href = "https://repository.library.brown.edu/studio/collections/">Brown Digital Repository</a>
    </div>
  </div>
</div>




<div class="container presentation">
  <div ui-view></div>
